<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            box-sizing: border-box;
            background-color: #ededed;
            color: #47525e;
        }
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <label for="weight" style="display: block; margin-bottom: 20px;">
            <b>Weight (kg)</b><br>
            <input type="text" name="weight" id="weight" placeholder="Enter your weight in kg">
        </label>
        <label for="height" style="display: block; margin-bottom: 20px;">
            <b>Height (m)</b><br>
            <input type="text" name="height" id="height" placeholder="Enter your height in m">
        </label>
        <button type="submit" name="submit">Moment of truth</button>
    </form>
</body>
</html>
