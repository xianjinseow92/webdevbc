<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- CSS Styles must be put before everything else.
    Because HTML documents are read from top to bottom
    Putting CSS Styles on top will load all your formatting
    Then render the elements after that. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body> 













    <!-- You want to put javascript at the end. Because this ACTS on the 
    elements in the HTML document.
    However, if the element is not even rendered yet, this obviously can't happen
    and will therefore fail. -->



    <!-- Another benefit of this is that if your javacsript code is really long
    and it takes a while to run,

    Your website and it's styling is at least loaded up first.
    People won't think that your website is down or something because it takes forever to run -->
    <script src="index.js" charset='utf-8'></script>
</body>
</html>
