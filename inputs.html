<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various Input Types</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Types of input</h1>
    <form action="">
        <label for="">Text Input Type:</label>
        <input type="text"><br>

        <label for="">Button Input Type:</label>
        <input type="button" value="button"><br>

        <label for="">Checkbox</label>
        <input type="checkbox" name="" id=""><br>

        <label for="">Color</label>
        <input type="color" name="" id=""><br>

        <label for="">Date</label>
        <input type="date" name="" id=""><br>

        <label for="">Datetime-Local</label>
        <input type="datetime-local" name="" id=""><br>

        <label for="">File</label>
        <input type="file" name="" id=""><br>

        <label for="">Password</label>
        <input type="password" name="" id=""><br>

        <label for="">Radio</label>
        <input type="radio" name="" id=""><br>

        <label for="">Range</label>
        <input type="range" name="" id="">

        <label for="">Submit</label>
        <input type="submit" value="Submit">
    </form>
    
    <hr size="3">

</body>
</html>
